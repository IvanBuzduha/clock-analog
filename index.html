<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Analog Clock</title>
      <link href="style.css" rel="stylesheet" />
    </head>

    <body>
      <div class="container">
        <div id="time">
          <div id="hours" style="--clr: #fff">00</div>
          <div id="minutes" style="--clr: #fff">00</div>
          <div id="seconds" style="--clr: #fff">00</div>
          <div id="ampm">AM</div>
          <div id="day">Day</div>
        </div>
        <div class="clock">
          <div class="circle" id="sc" style="--clr: #00b4ff"><i></i></div>
          <div class="circle circle2" id="mn" style="--clr: #f71561">
            <i></i>
          </div>
          <div class="circle circle3" id="hr" style="--clr: #fff"><i></i></div>
          <div class="num"></div>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
  </html>
</html>
